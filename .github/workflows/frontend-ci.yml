name: Frontend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main, frontend-vue ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug Secrets
      run: |
        echo "Checking secrets availability..."
        if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "✅ DOCKER_USERNAME is available"
        else
          echo "❌ DOCKER_USERNAME is missing"
        fi
        if [ -n "${{ secrets.DOCKER_TOKEN }}" ]; then
          echo "✅ DOCKER_TOKEN is available"
        else
          echo "❌ DOCKER_TOKEN is missing"
        fi
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/frontend-cdn-user:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Verify Push
      run: |
        echo "✅ Docker image pushed successfully"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}