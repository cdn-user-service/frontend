name: Frontend CI/CD

on:
  workflow_dispatch:
  push:
    branches: [ main, frontend-vue ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug Secrets
      run: |
        echo "Checking secrets availability..."
        if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "✅ DOCKER_USERNAME is available"
        else
          echo "❌ DOCKER_USERNAME is missing"
        fi
        if [ -n "${{ secrets.DOCKER_TOKEN }}" ]; then
          echo "✅ DOCKER_TOKEN is available"
        else
          echo "❌ DOCKER_TOKEN is missing"
        fi
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Build Docker Image
      run: |
        echo "🔨 Starting Docker build..."
        echo "Available resources:"
        df -h
        free -h
        
        # Build with no cache and verbose output
        docker build --no-cache --progress=plain \
          -t ${{ secrets.DOCKER_USERNAME }}/frontend-cdn-user:latest . \
          2>&1 | tee build.log
          
        echo "✅ Docker build completed"
        echo "Image size:"
        docker images ${{ secrets.DOCKER_USERNAME }}/frontend-cdn-user:latest
        
    - name: Push Docker Image
      run: |
        echo "📤 Pushing Docker image..."
        docker push ${{ secrets.DOCKER_USERNAME }}/frontend-cdn-user:latest
        echo "✅ Docker push completed successfully"
        
    - name: Verify Push
      run: |
        echo "✅ Docker image pushed successfully"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/frontend-cdn-user:latest"